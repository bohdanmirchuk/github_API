<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>hop on GitHub</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #fff;">
    <a class="navbar-brand" href="#">
      <img src="img/Octocat.png" width="70" height="60" class="d-inline-block align-center" alt="hop on GitHub" title="hop on GitHub">
      hop on GitHub 
    </a>
    <div class="collapse navbar-collapse mr-auto justify-content-end " id="navbarNavAltMarkup">
      <div class="navbar-nav ">
        <a class="nav-item nav-link active " href="#">Get <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link " href="#get">Post</a>
        <a class="nav-item nav-link" href="#">Head</a>
        <a class="nav-item nav-link" href="#">Put</a>
      </div>
    </div>
  </nav>

  <main class="container container-fluid ">
    <section id="get" class="row justify-content-center">  
      <div class="col-5">
        <h2>Get GitHub User Data</h2>
        <form onsubmit="getUserProfile(this); return false;"">
          <div class="form-group">
            <label class="text-light" for="userNameInput">Enter the GitHub username</label>
            <div class="form-inline">
              <input type="text" class="form-control" id="userNameInput" placeholder="username">
              <button type="submit" class="btn">Get</button>
            </div>
          </div>
        <form>
      </div>
      <div class="col-3">
        <img class="img-thumbnail rounded avatar fluid" src="img/Octocat.png" alt="itspoma profile avatar">
      </div>
      <div class="col-4">
        <div class="sorry text-light">Oops...<br>Can't find user with such username on GitHub.<br>
        Please, enter another username.</div>
        <div class="text-light profiledata">
          <div class="header-cnt">
            <h4 class="login"></h4>
            <small>id: <span class="id"></span></small>
          </div>
          <p class="name"></p>
          <p class="location">Lviv</p>
          <p>Repositories: <a class="repositories" href=""></a></p>
          <p>Followers: <a class="followers" href=""></a></p>
          <p>Following: <a class="following" href=""></a></p>
          <p>On Github from <span class="from">/span></p>
          <a href="https://github.com/itspoma" class="profilelink">GitHub profile</a>
        </div>
      </div>
    </section>
  </main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</body>
</html>
